<div id="{{ episode.title }}" class="container-sm episode_item">
    <img
        src={{ episode.thumbUrl }}
        width="180"
        height="100">
    <h6 class="episode_show_title">{{ episode.grandparentTitle }}</h6>
    <h6 class="episode_season_episode">{{ episode.seasonEpisode }}</h6>
    <h6 class="episode_title">{{ episode.title }}</h6>
</div>
