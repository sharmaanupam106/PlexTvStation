<div id="{{ episode.title }}" class="container-sm" style="box-shadow: 0 0 0 4px #00332a;">
    <img
        src={{ episode.thumbUrl }}
        width="180"
        height="100">
    <h6 style="font-weight: bold;font-size: 18px;">{{ episode.grandparentTitle }}</h6>
    <h6 style="font-weight: bold;font-size: 14px;">{{ episode.seasonEpisode }}</h6>
    <h6 style="font-weight: italics;font-size: 12px;">{{ episode.title }}</h6>
</div>
