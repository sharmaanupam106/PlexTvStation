<div class="container">
    <h3 class="text-center">TV Shows</h3>
    <div class="container tv_shows_listing">
        <ul class="row text-center show_list">
        {% for show in tv_shows %}
            <li class="col show_list_item {{ show.ratingKey }}">
                {% include 'show_item.html' with show=show%}
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
